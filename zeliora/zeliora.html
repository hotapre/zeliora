                            <img src={item.image} alt={item.name} className="w-16 h-16 object-cover rounded" />
                            <div className="flex-1">
                              <h3 className="font-medium">{item.name}</h3>
                              <p className="text-green-700 font-semibold">Rp{item.price.toLocaleString()}</p>
                              <div className="flex items-center mt-2">
                                <button
                                  onClick={() => updateQuantity(item.id, item.quantity - 1)}
                                  className="w-8 h-8 bg-gray-200 rounded flex items-center justify-center hover:bg-gray-300"
                                >
                                  -
                                </button>
                                <span className="mx-2">{item.quantity}</span>
                                <button
                                  onClick={() => updateQuantity(item.id, item.quantity + 1)}
                                  className="w-8 h-8 bg-gray-200 rounded flex items-center justify-center hover:bg-gray-300"
                                >
                                  +
                                </button>
                              </div>
                            </div>
                            <button
                              onClick={() => removeFromCart(item.id)}
                              className="text-red-500 hover:text-red-700"
                            >
                              <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                              </svg>
                            </button>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>

                    <div className="border-t p-6">
                      <div className="flex justify-between items-center mb-4">
                        <span className="text-lg font-semibold">Total:</span>
                        <span className="text-2xl font-bold text-green-700">Rp{getTotalPrice().toLocaleString()}</span>

                      </button>
                    </div>

                </div>
              </div>
            </div>

                    <h3 className="font-semibold text-gray-900 mb-4">Alamat Pengiriman</h3>

                      type="text"
                      placeholder="Nama Lengkap"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-green-500"

                    <input
                      type="text"
                      placeholder="Nomor WhatsApp"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-green-500"

                      placeholder="Alamat Lengkap (Jalan, RT/RW, Kecamatan, Kota, Kode Pos)"
                      rows="3"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-green-500"
                    ></textarea>
                  </div>

                  <div>
                    <h3 className="font-semibold text-gray-900 mb-4">Metode Pengiriman</h3>
                    {['JNE', 'J&T', 'SiCepat', 'COD (Bayar di Tempat)'].map((kurir) => (
                      <label key={kurir} className="flex items-center p-3 border border-gray-200 rounded-lg mb-2">
                        <input
                          type="radio"
                          name="shipping"
                          className="text-green-600"
                          checked={shippingMethod === kurir}
                          onChange={() => setShippingMethod(kurir)}
                        />
                        <span className="ml-3 flex-1">{kurir}</span>
                        <span className="text-sm text-gray-500">
                          {kurir === 'COD (Bayar di Tempat)' ? 'Gratis' : 'Rp15.000'}
                        </span>
                      </label>
                    ))}
                  </div>

                  <div>
                    <h3 className="font-semibold text-gray-900 mb-4">Metode Pembayaran</h3>
                    <div className="space-y-3">
                      <label className="flex items-center p-3 border border-gray-200 rounded-lg">
                        <input type="radio" name="payment" className="text-green-600" defaultChecked />
                        <span className="ml-3">Transfer Bank (BCA, BNI, Mandiri)</span>
                      </label>
                      <label className="flex items-center p-3 border border-gray-200 rounded-lg">
                        <input type="radio" name="payment" className="text-green-600" />
                        <span className="ml-3">QRIS</span>
                      </label>
                      <label className="flex items-center p-3 border border-gray-200 rounded-lg">
                        <input type="radio" name="payment" className="text-green-600" />
                        <span className="ml-3">COD (Bayar di Tempat)</span>
                      </label>
                    </div>
                  </div>

                  <div>
                    <h3 className="font-semibold text-gray-900 mb-4">Ringkasan Pesanan</h3>
                    <div className="space-y-4">
                      {cart.map(item => (
                        <div key={item.id} className="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                          <img src={item.image} alt={item.name} className="w-12 h-12 object-cover rounded" />

                          <div className="flex-1">
                            <p className="text-sm font-medium">{item.name}</p>
                            <p className="text-sm text-gray-500">Rp{item.price.toLocaleString()}</p>

                            {/* Tombol Kurangi, Jumlah, Tambah */}
                            <div className="flex items-center mt-2">
                              <button
                                onClick={() => updateQuantity(item.id, item.quantity - 1)}
                                className="w-7 h-7 bg-gray-200 rounded flex items-center justify-center hover:bg-gray-300"
                              >
                                <span className="text-sm">−</span>
                              </button>
                              <span className="mx-2 text-sm font-medium">{item.quantity}</span>
                              <button
                                onClick={() => updateQuantity(item.id, item.quantity + 1)}
                                className="w-7 h-7 bg-gray-200 rounded flex items-center justify-center hover:bg-gray-300"
                              >
                                <span className="text-sm">+</span>
                              </button>
                            </div>
                          </div>

                          {/* Tombol Hapus */}
                          <button
                            onClick={() => removeFromCart(item.id)}
                            className="text-red-500 hover:text-red-700"
                          >
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                          </button>
                        </div>
                      ))}
                    </div>

                    {/* Total */}
                    <div className="border-t pt-4 mt-4 space-y-2 text-sm">
                      <div className="flex justify-between">
                        <span>Subtotal</span>
                        <span>Rp{getTotalPrice().toLocaleString()}</span>
                      </div>
                      <div className="flex justify-between">
                        <span>Ongkir</span>
                        <span>{shippingMethod === 'COD (Bayar di Tempat)' ? 'Gratis' : 'Rp15.000'}</span>
                      </div>
                      <div className="flex justify-between font-semibold text-lg">
                        <span>Total</span>
                        <span>
                          Rp{
                            (getTotalPrice() + (shippingMethod === 'COD (Bayar di Tempat)' ? 0 : 15000))
                              .toLocaleString()
                          }
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                <div className="border-t p-6 bg-white">
                  <button
                    onClick={() => {
                      const total = getTotalPrice() + (shippingMethod === 'COD (Bayar di Tempat)' ? 0 : 15000);
                      const message = `Halo Zeliora Farm! Saya ingin pesan:
${cart.map(item => `• ${item.name} (${item.quantity}x)`).join('\n')}
Metode Pengiriman: ${shippingMethod}
Metode Pembayaran: ${shippingMethod === 'COD (Bayar di Tempat)' ? 'COD' : 'Transfer Bank'}
Total: Rp${total.toLocaleString()}
Saya siap transfer. Terima kasih!`;
                      window.open(`https://wa.me/6285717416020?text=${encodeURIComponent(message)}`, '_blank');
                      setShowCart(false);
                    }}
                    className="w-full bg-green-700 hover:bg-green-800 text-white py-3 px-6 rounded-lg font-semibold transition-colors"
                  >
                    Bayar Sekarang
                  </button>
                  <p className="text-xs text-gray-500 text-center mt-2">
                    Pesanan akan diproses setelah konfirmasi via WhatsApp
                  </p>
                </div>
              </div>
            </div>
          )}

          <footer className="bg-gray-900 text-white py-12">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                  <h3 className="text-2xl font-bold mb-4 text-green-400">Zeliora Farm</h3>
                  <p className="text-gray-300 mb-4">
                    Solusi kesehatan alami berbasis kekayaan hayati Indonesia.

                  <div className="flex space-x-2">

                      target="_blank"
                      rel="noopener noreferrer"
                      className="w-12 h-12 rounded-full flex items-center justify-center hover:scale-105 transition-transform"
                    >
                      <img
                        src="https://static.vecteezy.com/system/resources/previews/018/930/413/large_2x/instagram-logo-instagram-icon-transparent-free-png.png"
                        alt="Instagram Zeliora Farm"

                    {/* TikTok */}
                    <a
                      href="https://www.tiktok.com/@zeliora.farm?_t=ZS-8yuoAU3PqCq&_r=1"
                      target="_blank"
                      rel="noopener noreferrer"
                      className="w-13 h-12 rounded-full flex items-center justify-center hover:scale-105 transition-transform"
                    >
                      <img
                        src="https://static.vecteezy.com/system/resources/previews/018/930/470/original/tiktok-logo-tikok-icon-transparent-tikok-app-logo-free-png.png"
                        alt="TikTok Zeliora Farm"
                        className="w-full h-full object-cover rounded-full"
                      />
                    </a>
                  </div>
                </div>
                <div>
                  <h4 className="text-lg font-semibold mb-4">Produk</h4>
                  <ul className="space-y-2">
                    <li><a href="#" className="text-gray-300 hover:text-green-400 transition-colors">Kapsul Imunofarmaka</a></li>

                <div>
                  <h4 className="text-lg font-semibold mb-4">Informasi</h4>
                  <ul className="space-y-2">
                    <li><a href="#" className="text-gray-300 hover:text-green-400 transition-colors">Tentang Kami</a></li>

                <div>
                  <h4 className="text-lg font-semibold mb-4">Kontak</h4>
                  <ul className="space-y-2">
                    <li className="flex items-center">
                      <a
                        href="mailto:zeliorafarm@gmail.com"

                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />

              </div>
              <div className="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">

              </div>

        </div>

    const root = ReactDOM.createRoot(document.getElementById('root'));
